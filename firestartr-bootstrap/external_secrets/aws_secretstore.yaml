apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws
spec:
  provider:
    aws:
      service: ParameterStore
      region: eu-west-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-creds
            key: accessKeyId
          secretAccessKeySecretRef:
            name: aws-creds
            key: secretAccessKey
          sessionTokenSecretRef:
            name: aws-creds
            key: sessionToken
