ComponentClaim:
  version: "1.0"
  type: service
  lifecycle: "production"
  platformOwner: group:prefapp-all
  maintainedBy: []
  owner: group:prefapp-all
  system: system:prefapp-system 
  providers:
    github:
      sync:
        enabled: true
        period: 24h
      branchStrategy:
        name: gitflow
        defaultBranch: master
      orgPermissions: view
      visibility: private
      technology:
        stack: "node"
        version: "16"
      features: []

GroupClaim:
  providers:
    github:
      privacy: closed

UserClaim:
  owner: group:prefapp-all
  providers:
    github:

SystemClaim:
  providers: {}

DomainClaim:
  providers: {}

TFWorkspaceClaim:
  providers:
    terraform:
      sync:
        policy: observe
        period: 24h
        enabled: true
      policy: apply
